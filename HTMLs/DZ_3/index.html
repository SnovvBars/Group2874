    <script>
        name_User = ask_name();

        while (check_str(name_User)){
            alert('Должны быть только буквы! Попробуйте снова!');
            name_User = ask_name()
        };

        print_name(name_User);

        function ask_name() {
            var name = prompt('Введите ваше имя', 'Имя');
            return name
        }

        function print_name(name){
            alert('Ваше имя: '+ name)
        }

        function check_str(str) {
            return(Number(str));
        }

    </script>
